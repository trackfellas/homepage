dependencies:
  pre:
    - npm install hexo-cli mocha bower -g
    - npm install
    - bower install
  cache_directories:
    - node_modules
    - themes/trackfellas/bower_components
test:
  override:
    - mocha
    - hexo generate --debug
deployment:
  master:
    branch: master
    owner: trackfellas
    commands:
      - hexo deploy
